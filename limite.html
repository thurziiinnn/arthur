<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            text-align: center;
            width: 30%;
            height: 200px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .hidden { display: none; }
    </style>
    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").classList.remove("hidden");
        }

        function atualizarHorario() {
            const periodo = document.getElementById("periodo").value;
            const horario = document.getElementById("horario");

            if (periodo === "manhã") {
                horario.min = "06:00";
                horario.max = "12:00";
            } else if (periodo === "tarde") {
                horario.min = "13:00";
                horario.max = "18:00";
            } else if (periodo === "noite") {
                horario.min = "19:00";
                horario.max = "23:00";
            } else {
                horario.min = "";
                horario.max = "";
            }
        }
    </script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Informações</legend>
            <label for="esporte">Selecione um esporte:</label>
            <select id="esporte" name="esporte" required>
              <option value="judô" selected>Judô</option>
              <option value="box">Box</option>
              <option value="capoeira">Capoeira</option>
            </select><br><br>

            <legend>Escolha um horário</legend>
            <label for="periodo">Selecione um período:</label>
            <select id="periodo" name="periodo" required onchange="atualizarHorario()">
                <option value="manhã" selected>Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            <br><br>
            <label for="horario">Escolha um horário específico:</label>
            <input type="time" id="horario" name="horario">
            <br><br>
            <button type="button" onclick="mostrarMensagem()">Enviar</button>
        </fieldset>
    </form>
    <p id="mensagem" class="hidden">Cadastro realizado</p>

    <script>
        function irParaOutraPagina() {
            window.location.href = "file:///C:/Users/labcaxias/Documents/DS102/cadastro.html"; // Substitua pelo URL da página desejada
        }
    </script>
</body>
</html>
